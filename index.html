    <script src="jvsassgmt1.js"></script>

    <form id="myFrm">
      <input type="text" placeholder="Enter Name" id="txtName" required />
      <select id="carDropdown" required>
        <option value="vector w8">Vector W8</option>
        <option value="corvette">Corvette</option>
        <option value="toyota 22r">Toyota 22R</option>

        <option value="mitsubishi evo">Mitsubishi Evo</option>

        <option value="nissan r23">Nissan R32</option>
        <option value="honda nsx">Honda NSX</option>
      </select>
      <input type="text" placeholder="Review" id="txtReview" required />
      <input type="submit" />
      <button class="clear" onclick="clearResponses()">Clear</button>

      <h1>Reviews</h1>

        <thead>
